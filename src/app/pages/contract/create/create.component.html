<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Новый договор</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Новый договор</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Status -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="field field--select">
          <ion-label position="floating">Статус договора</ion-label>
          <ion-select
            [interfaceOptions]="customStatusActionSheetOptions"
            interface="action-sheet"
            placeholder="Выберите статус"
            cancelText="Отменить"
            (ionChange)="changeStatus($event)"
            [(ngModel)]="contract.status"
          >
            <ion-select-option
              [value]="item"
              *ngFor="let item of contractStatusList"
            >
              {{ item?.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="field">
          <ion-label>Дата</ion-label>
          <ion-datetime
            [(ngModel)]="contract.date"
            placeholder="Выберите дату"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Contractor -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-contractor-panel
          [setContractor]="contract?.contractor"
          (contractor)="selectContractor($event)"
        ></app-contractor-panel>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="save()">Создать</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
