<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Профиль</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Профиль</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List -->
  <ng-container *ngIf="profileList && profileList.length > 0">
    <div class="profile" *ngFor="let item of profileList">
      <img
        class="profile__avatar"
        src="/assets/svg/illustrations/profile.svg"
        alt=""
      />
      <p class="profile__name">
        {{ item?.info?.shortName }}
      </p>
      <p class="profile__unp">
        {{ item?.info?.unp }}
      </p>
    </div>
  </ng-container>

  <!-- Empty -->
  <ion-grid *ngIf="isLoaded && !profileList.length">
    <ion-row>
      <ion-col size="12">
        <app-empty></app-empty>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNew()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
