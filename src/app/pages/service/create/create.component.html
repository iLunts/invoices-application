<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Новая услуга</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Новая услуга</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Группа</ion-label>
            <!-- <ion-input formControlName="groupName"></ion-input> -->
            <ion-select interface="popover" formControlName="group">
              <ion-select-option [value]="item" *ngFor="let item of groupList">{{
                item?.name
              }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Название</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Описание</ion-label>
            <ion-textarea formControlName="desc"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Количество</ion-label>
            <ion-input formControlName="count"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Единицы измерения</ion-label>
            <ion-select interface="popover" value="brown" formControlName="unit">
              <ion-select-option [value]="item" *ngFor="let item of unitList">{{
                item?.fullName
              }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Цена</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Валюта</ion-label>
            <ion-select interface="popover" value="brown" formControlName="currency">
              <ion-select-option
                [value]="item"
                *ngFor="let item of currencyList"
                >{{ item?.shortName }}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">НДС %</ion-label>
            <ion-input
              type="number"
              min="0"
              max="100"
              formControlName="tax"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            type="submit"
            [disabled]="form.invalid"
            (click)="save()"
            >Создать</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
