<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Настройки</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Настройки</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="profile" lines="none" detail="false">
          <svg-icon
            class="profile__avatar"
            src="/assets/svg/pack/user.svg"
          ></svg-icon>

          <p class="profile__name" *ngIf="userData?.displayName">
            {{ userData?.displayName }}
          </p>
          <p class="profile__email">
            {{ userData?.email }}
          </p>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-list>
          <ion-item class="item" detail lines="none" button [routerLink]="['/settings/company']">
            <svg-icon
              slot="start"
              class="icon"
              src="/assets/svg/pack/company.svg"
            ></svg-icon>
            <ion-label>Ваша компания</ion-label>
          </ion-item>

          <ion-item class="item" detail lines="none" disabled>
            <svg-icon
              slot="start"
              class="icon"
              src="/assets/svg/pack/shield.svg"
            ></svg-icon>
            <ion-label>Безопасность</ion-label>
          </ion-item>

          <ion-item class="item" detail lines="none" disabled>
            <svg-icon
              slot="start"
              class="item__icon icon"
              src="/assets/svg/pack/bell.svg"
            ></svg-icon>
            <ion-label>Уведомления</ion-label>
            <ion-badge class="item__badge" slot="end" color="danger">12</ion-badge>
          </ion-item>

          <ion-item class="item" detail lines="none" disabled>
            <svg-icon
              slot="start"
              class="icon"
              src="/assets/svg/pack/help-circle.svg"
            ></svg-icon>
            <ion-label>Помощь</ion-label>
          </ion-item>

          <ion-item class="item" detail lines="none" disabled>
            <svg-icon
              slot="start"
              class="icon"
              src="/assets/svg/pack/info.svg"
            ></svg-icon>
            <ion-label>Правила</ion-label>
          </ion-item>

          <ion-item class="item" detail lines="none" disabled>
            <svg-icon
              slot="start"
              class="icon"
              src="/assets/svg/pack/message-square.svg"
            ></svg-icon>
            <ion-label>Связаться с разработчиком</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
