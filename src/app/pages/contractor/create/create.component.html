<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Новый контрагент</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Новый контрагент</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none" class="field">
          <ion-label position="floating">Поиск по УНП</ion-label>
          <ion-input
            [(ngModel)]="unpSearch"
            (change)="searchByUNP()"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3>Contractor: {{ contractor | json }}</h3>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="field">
            <ion-label position="floating">Название</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="save()"
        >Создать</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
