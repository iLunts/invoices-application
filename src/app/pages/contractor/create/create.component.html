<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="'Назад'"
        defaultHref="contractor"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Новый контрагент</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Новый контрагент</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none" class="field" [loader]="isLoadingSearchUnp">
          <ion-label position="floating">Введите УНП</ion-label>
          <ion-input
            [(ngModel)]="unpSearch"
            (change)="searchByUNP()"
            [disabled]="isLoadingSearchUnp"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ng-container *ngIf="(contractor && contractor.info.unp) || isExistContractor">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-no-padding">
            <app-contractor-panel
              [setContractor]="contractor"
              [isViewMode]="true"
              [isExist]="isExistContractor"
            ></app-contractor-panel>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>
  </ion-grid>

  <ion-grid *ngIf="contractor.info.unp">
    <ion-row>
      <ion-col size="12">
        <app-bank-panel
          [setBank]="contractor?.bankAccount?.bank"
          (bank)="selectBank($event)"
        ></app-bank-panel>
      </ion-col>
      <ion-col *ngIf="contractor?.bankAccount">
        <ion-item lines="none" class="field">
          <ion-label position="floating">Расчетный счет (SWIFT)</ion-label>
          <ion-input [(ngModel)]="contractor.bankAccount.SWIFT"></ion-input>
          <!-- <ion-input value="{{ contractor.bankAccount.SWIFT | mask: '0000 0000 0000 0000' }}"></ion-input> -->
        </ion-item>

        <!-- <input
          [(ngModel)]="contractor.bankAccount.SWIFT"
          type="text"
          mask="0000 0000 0000 0000"
        /> -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Bank account -->
  <!-- <app-accordion-line
    title="Банковская информация"
    (change)="collapse($event)"
  ></app-accordion-line> -->

  <!-- <ion-grid *ngIf="isCollapse">
    <ion-row>
      <ion-col size="12"> </ion-col>
      <ion-col size="12">SWIFT</ion-col>
    </ion-row>
  </ion-grid> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="save()">Создать</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
