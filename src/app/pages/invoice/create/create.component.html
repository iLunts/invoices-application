<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Новый счет</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Новый счет</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Поиск по контрагенту</ion-label>
          <ion-input [(ngModel)]="unpSearch" (click)="showContractorModal()"></ion-input>
          <ion-button (click)="showContractorModal()" expand="block" fill="clear" shape="round">
            Выбрать
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
