<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Войти</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Войти</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item class="field" lines="none">
            <ion-label position="floating">Email</ion-label>
            <ion-input
              name="email"
              type="email"
              formControlName="email"
              required
              (keydown.enter)="login()"
            ></ion-input>
          </ion-item>
          <!-- </ion-col>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"> -->
          <ion-item class="field" lines="none">
            <ion-label position="floating">Пароль</ion-label>
            <ion-input
              name="password"
              type="password"
              placeholder="Password"
              formControlName="password"
              required
              (keydown.enter)="login()"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-button
            size="large"
            type="submit"
            [disabled]="form.invalid"
            expand="block"
            (keydown.enter)="login()"
            >Войти</ion-button
          >
        </ion-col>
      </ion-row>

      <!-- <ion-row>
        <ion-col size="12">
          <ion-button
            size="large"
            type="button"
            expand="block"
            (click)="loginOnGoogle()"
            >Login with Google</ion-button
          >
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
