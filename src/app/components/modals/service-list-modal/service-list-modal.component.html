<ion-header translucent>
  <ion-toolbar>
    <ion-title>Список услуг</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Закрыть</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated placeholder="Название"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <!-- List -->
  <ion-list class="invoices" *ngIf="serviceList">
    <ion-item class="invoices__item" *ngFor="let item of serviceList">
      <div class="invoices__avatar" slot="start">
        <ion-icon
          class="invoices__avatar-icon"
          name="people-outline"
        ></ion-icon>
      </div>
      <ion-label>
        <h2>{{ item?.name }}</h2>
        <h3>{{ item?.price }}</h3>
      </ion-label>

      <ion-button fill="outline" size="small" (click)="select(item)">
        <ion-icon
          slot="icon-only"
          name="ellipsis-horizontal-outline"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
