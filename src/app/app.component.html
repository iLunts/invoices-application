<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="end" contentId="main-content" type="overlay">
      <!-- Auth user -->
      <ion-content *ngIf="userData">
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="userData?.displayName">{{
            userData?.displayName
          }}</ion-list-header>
          <ion-note *ngIf="userData?.email">{{ userData?.email }}</ion-note>

          <ion-list-header>
            <ion-label>Страницы</ion-label>
          </ion-list-header>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
            >
              <ion-icon slot="start" [ios]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header>
            <ion-label>Документы</ion-label>
          </ion-list-header>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of docsPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
            >
              <ion-icon slot="start" [ios]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header>
            <ion-label>Системные</ion-label>
          </ion-list-header>
          <ion-menu-toggle>
            <ion-item
              routerDirection="root"
              [routerLink]="['/settings']"
              routerDirection="root"
              lines="none"
              detail="false"
            >
              <ion-icon
                slot="start"
                [name]="'settings-outline'"
              ></ion-icon>
              <ion-label>Настройки</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item
              (click)="logout()"
              routerDirection="root"
              lines="none"
              detail="false"
            >
              <ion-icon
                slot="start"
                [ios]="'exit-outline'"
                [md]="'exit-outline'"
              ></ion-icon>
              <ion-label>Выйти</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <!-- Not auth -->
      <ion-content *ngIf="!userData">
        <ion-list>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appNonAuthPages; let i = index"
          >
            <ion-item
              (click)="selectedIndex = i"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-outline'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <!-- <ion-backdrop visible="false"></ion-backdrop> -->
</ion-app>
